<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Phòng khám</title>
      	<link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
	integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    </head>

<body class="sb-nav-fixed">
<div th:replace="/layout/header :: header"> </div>
 <div id="layoutSidenav_content">
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${lankhams} " class="container my-5">
					 <p class="my-5">
						<a href="/lankhams/showFormLanKham" class="btn btn-primary"> 
						<i class="fas fa-calendar-plus"> Them Lan Kham</i> </a>
						<a href="/" class="btn btn-success"> 
						<i class="fas fa-home"> Trang chu</i> </a>
					</p>
					
					<div class="col-md-10">
						<h2 th:case="null"> Khong co </h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Ngay vao</th>
										<th>Ngay ra</th>
										<th>Ten benh</th>
										<th>Tong tien</th>										
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
								 <tr th:each="lankham : ${lankhams}">
										<td th:text="${lankham.ngayVao}"></td>
										<td th:text="${lankham.ngayRa}"></td>
										<td th:text="${lankham.tenBenh}"></td>
										<td th:text="${lankham.tongTien}"></td>									
										<td><a th:href="@{/lankhams/edit/{id}(id=${lankham.id})}"
											class="btn btn-warning"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a
											th:href="@{/lankhams/delete/{id}(id=${lankham.id})}"
											class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
			</div>
		</div>
		<div th:replace="/layout/footer :: footer"> </div>
	</div>
</body>

</html>
