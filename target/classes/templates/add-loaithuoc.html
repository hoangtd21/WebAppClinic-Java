<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Phòng khám</title>
      	<link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
	integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    </head>

<body class="sb-nav-fixed">
<div th:replace="/layout/header :: header"> </div>
 <div id="layoutSidenav_content">
     <div class="container my-5">
        <h3> Them thuoc</h3>
   		<div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/loaithuocs/add}" th:object="${loaiThuoc}" method="post">
                        <div class="row">
                             <div class="form-group col-md-8">
                                <label for="tenThuoc" class="col-form-label">Ten Thuoc</label>
                                <input type="text" th:field="*{tenThuoc}" class="form-control" id="tenThuoc" placeholder="Ten thuoc"> 
                                 <span th:if="${#fields.hasErrors('tenThuoc')}" th:errors="*{tenThuoc}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="soLuong" class="col-form-label">So luong</label> 
                                 <input type="text" th:field="*{soLuong}" class="form-control" id="soLuong" placeholder="So luong">
                                 <span th:if="${#fields.hasErrors('soLuong')}" th:errors="*{soLuong}" class="text-danger"></span> 
                            </div>

                            <div class="form-group col-md-8">
                                <label for="giaTien" class="col-form-label">Gia tien</label>
                                <input type="text" th:field="*{giaTien}" class="form-control" id="giaTien" placeholder="Gia tien">
                                  <span th:if="${#fields.hasErrors('giaTien')}" th:errors="*{giaTien}" class="text-danger"></span> 
                            </div>
                         
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Add">
                               <a href="http://localhost:8080/loaithuocs/list">
                                	<input type="button" class="btn btn-secondary" value="Return">
                                </a>          
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>   
        <div th:replace="/layout/footer :: footer"> </div>
    </div>
</body>

</html>
