<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Phòng khám</title>
      	<link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
	integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    </head>

<body class="sb-nav-fixed">
<div th:replace="/layout/header :: header"> </div>
 <div id="layoutSidenav_content">
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${loaithuocs} " class="container my-5">
					 <p class="my-5">
						<a href="/loaithuocs/showFormLoaiThuoc" class="btn btn-primary"> 
						<i class="fas fa-user-plus ml-2"> Them Thuoc</i> </a>
						<a href="/" class="btn btn-success"> 
						<i class="fas fa-home"> Trang chu</i> </a>
						
						<div class="col-md-4">
						<form action="" method="get">
						<table>
						<tr>
							<td><input type="text" class="form-control" name="keyword" placeholder="Tìm kiếm..."></td>
							<td><button type="submit" class="btn btn-info"><i class="fas fa-search"></i></button></td>
						</tr>
						</table>
						</form>
					</div>
					</p>
					
					<div class="col-md-10">
						<h2 th:case="null"> No user yet! </h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Ten thuoc</th>
										<th>So luong</th>
										<th>Gia Tien</th>									
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
								 <tr th:each="loaithuoc : ${loaithuocs}">
										<td th:text="${loaithuoc.tenThuoc}"></td>
										<td th:text="${loaithuoc.soLuong}"></td>
										<td th:text="${loaithuoc.giaTien}"></td>							
										<td><a th:href="@{/loaithuocs/edit/{id}(id=${loaithuoc.id})}"
											class="btn btn-warning"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a
											th:href="@{/loaithuocs/delete/{id}(id=${loaithuoc.id})}"
											class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
			</div>
		</div>
		<div th:replace="/layout/footer :: footer"> </div>
	</div>
</body>

</html>
